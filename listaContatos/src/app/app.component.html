<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contato</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
						Cadastre-se
					</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
            <input class="input100" type="text" name="Nome" [(ngModel)]="nome">
						<span class="focus-input100" data-placeholder="Nome"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
            <input class="input100" type="tel" name="Telefone" [(ngModel)]="telefone">
						<span class="focus-input100" data-placeholder="Telefone"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
              <button class="login100-form-btn" type="submit" (click)="addUser()">
                Cadastrar
              </button>
						</div>
            <div class="lista1">
            <div>
              <h4>Contatos - Nomes</h4>
          <ul>
            <li *ngFor="let user of users">{{user.nome}}</li>
          </ul>
        </div>
        <div>
          <h4>Contatos - Telefones</h4>
          <ul>
            <li *ngFor="let user of users">{{user.telefone}}</li>
          </ul>
        </div>
        </div>
					</div>
				</form>
      </div>  
			</div>
		</div>  
</body>
</html>
